<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1>Hello.</h1>
      <div class="row mb-3">
        <div class="col-lg-12">
          Upload an image:
          <input type="file" name="inputImage" id="inputImage" accept="image/*" onchange="loadImage()">
        </div>
      </div>
      <div class="row mb-3" id="toolbar" style="display: none">
        <div class="col-lg-12">
          <form class="form-inline" id="toolbarForm">
            <label for="pixelSize" class="mr-2">Pixel Size</label>
            <input type="number" class="form-control" id="pixelSize" value="10">
            <button type="button" class="btn btn-success ml-3" id="refresh" onclick="loadImage()"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
            <button type="button" class="btn btn-primary ml-2" id="download" onclick="downloadImage()"><i class="fa-solid fa-download"></i> Download</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
